<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 나 자신의 정보로 사람(person) 객체 만들기(리터럴 방식 이용)
    // 속성 - firstName(문자), lastName(문자), age(숫자), gender('남자' or '여자'), hobby(배열 [])
    // 메소드 - firstName과 lastName 두 문자열을 연결하여 반환하는 getFullName() 작성,
    // 이외에도 speak(), walk(), eat() 등 자유롭게 한가지 이상 작성
    // (메소드 내 실행 코드는 return문을 사용하여 간단한 문자열 반환)

    // 객체 완성 후 모든 속성 및 메소드 결과를 출력해보세요.
    // 단, 객체의 속성 값을 얻기 위해 점 표기법(.)과 대괄호 표기법([])을 골고루 사용해 볼 것!


    // 풀이2
    const person = {
      firstName: 'Kim',
      lastName: 'kyunghwan',
      age: 26,
      gender: '남자',
      hobby: ['게임', '등산', '자전거타기'],
      getFullName: function () {
        return `이름: ${this.firstName} ${person.lastName}`
      },
      eat: ['순대', '떡볶이'],
      getEat: function () {
        return `${person.lastName}이가 ${this.eat}를 먹는다.`
      }
    };
    document.write(person.getFullName(),'<br>');
    document.write(person.getEat(),'<br>');
    document.write(`취미는: ${person['hobby']}입니다.<br>`);
    document.write(person.firstName,'<br>');
    document.write(person.age,'<br>');
    document.write(person.gender,'<br>');
    


  </script>
</head>

</body>
