<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script>
    // 문제6
    // 다음은 음료 자판기에 있는 음료 리스트입니다.
    // 고객이 음료를 구매하기 위해 투입한 금액에 따라 구매 가능한 음료 목록을 
    // for문과 if문을 사용해 출력하세요.

    const productList = [
      {
        name: '솔의눈',
        price: 700
      },
      {
        name: '레쓰비',
        price: 700
      },
      {
        name: '파워에이드',
        price: 1200
      },
      {
        name: '코코팜',
        price: 1000
      },
      {
        name: '하늘보리',
        price: 1200
      },
      {
        name: '밀키스',
        price: 800
      },
    ];

    const inputCoin = Number(prompt('동전 투입', '0'));
      // [] 배열은 0,1,2,3~ 순으로 값을 가짐
    // 풀이6
    // if (productList[0].price <= inputCoin) {
    //   document.write(productList[0].name)
    // } // 다음과 같은 구절을 반복
    
    // productList의 배열 length를 조건문에 대입
    // length는 개발자도구에 배열 찍어보면 나옴
  
    for (i = 0; i <= 5; i++) {
      if (productList[i].price <= inputCoin) {
      document.write('구매할 수 있는 음료: ' + productList[i].name + '<br>')
    } 
  }
  </script>
