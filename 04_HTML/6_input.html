<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- focus했을때 사라지게 하는법 -->
  <style>
    .placeholder-hidden:focus::placeholder {
      color: transparent;
    }
  </style>

</head>
<body>
  <!-- input(인라인-블록): 데이터를 입력받는 요소 -->
  <!-- 
    인라인-블록 요소:
    기본적인 특징은 인라인 요소(base)와 동일
    + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능
   -->

<!-- type 속성: 입력받을 데이터 타입을 지정 -->
<!-- 일반 텍스트 -->
<input type="text">

<!-- 값을 미리 입력 -->
<input type="text" value="woozzyy">

<!-- 입력할 값의 힌트 -->
 <input type="text" placeholder="입력하세요">
<!-- tip 포커스 시 사라지는 힌트 -->
<input type="text" placeholder="입력하세요" class="placeholder-hidden">

<!-- 비활성화: 수정 불가, tab키로 선택(focus) 불가, submit 불가 -->
<input type="text" value="disabled 테스트" disabled>

<!-- (참고)읽기 전용: 수정 불가, tab키로 선택(focus) 가능, submit 가능 -->
<input type="text" value="readonly 테스트" readonly>

<hr>

<!-- 체크 박스 -->
<input type="checkbox"> apple
<input type="checkbox"> bamama
<br>
<!-- 
 label 바인딩 조건(둘 중 하나만 만족하면 됨):
 1. label 요소 내부에 배치하여 input 요소를 배치하여 바인딩
 2. for 속성이 input 요소의 id 속성과 같아야 함
 -->
<label>
<input type="checkbox"> apple
</label>
<label>
<input type="checkbox"> bamama
</label>

<!-- 또는 -->
<input type="checkbox" id="abc">
<label for="apple">apple</label>
<input type="checkbox" id="abc">
<label for="banana">banana</label>

<!-- 
    label 사용 이점(웹 접근성과 관련):
    1. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
    2. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
    - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
  -->

  <!-- 예제는 편의를 위해 label을 매번 사용하지 않겠지만 
    실제 개발시 input 요소에 label을 같이 사용해 줄 것! -->

<br>

<!-- 값을 미리 체크(checked)-->
<label>
  <input type="checkbox"> apple
  </label>
  <label>
  <input type="checkbox" checked> bamama
  </label>

<hr>

<!-- 라디오 버튼 -->
<!-- type만 썼을 경우 -->
<label>
  <input type="radio">apple
</label>
<label>
  <input type="radio">banana
</label>

<br>

<!-- name 속성으로 그룹화 -->
<label>
  <input type="radio" name="abc">apple
</label>
<label>
  <input type="radio" name="abc">banana
</label>

<!-- name이 다른 경우 그룹화 안됨 -->
<label>
  <input type="radio" name="abcd" checked>apple
</label>
<label>
  <input type="radio" name="abc">banana
</label>

<hr>
<!-- 그 밖에 다른 입력 양식들 -->
<!-- w3s에서 input 검색 -->

<!-- 버튼 -->
<input type="button" value="close">

<button type="button">close</button>
<!-- button 태그의 장점
  요소 내부에 택스트 뿐만 아니라 다른 태그를 넣을 수 있음
-->
<button type="button">
  <b>close</b><br>테스트
</button>

<!-- type 속성을 항상 지정하여 브라우저에 버튼 유형을 알려주는게 좋음 
  (브라우저마다 또는 사용 위치에 따라 기본값을 가질 수도 있음)
-->

<hr>

<!-- 색상 선택도구(color picker) -->
<label for="favcolor">좋아하는 색상 선택:</label>
<input type="color" id="favcolor" value="#ffff00">

<hr>

<!-- 날짜 -->
<label for="birthday">생일</label>
<input type="date" id="birthday"><br>
<!-- 날짜+시간 -->
<label for="birthdaytime">생일(날짜+시간)</label>
<input type="datetime-local" id="birthdaytime">
<br>
<!-- 시간 -->
<label for="time">시간</label>
<input type="time" id="time">
<hr>

<!-- 이메일: submit 시 자동으로 이메일 형식 유효성 검사를 해줌 -->
<form action="/signup">
  <label for="email">이메일</label>
  <input type="email" id="email">
  <button type="submit">가입</button>
</form>

<hr>

<!-- 파일 선택(첨부) -->
<label for="myfile">파일 선택</label>
<input type="file" id="myfile">
<br>
<label for="myfile">파일 선택</label>
<input type="file" id="myfile" multiple>
<br>

<hr>

<!-- 범위 선택 -->
<label for="volume">음량</label>
<input type="range" id="volume" min="0" max="10">

<hr>

<!-- 비밀번호 -->
<label for="password">비밀번호</label>
<input type="password" id="password">

<hr>

<!-- 셀렉트 박스(콤보 박스) -->
<!-- 속성(select-option)
    value: 선택한 항목의 값을 서버로 보낼 때 필요     
    selected: 항목을 미리 선택
-->
<label for="cars">차량 선택</label>
<select id="cars">
    <option value="#">차량선택</option>
    <option value="volvo">volvo</option>
    <option value="benz">benz</option>
    <option value="bmw" selected>bmw</option>

</select>

<hr>

<!-- 여러 줄 입력 -->
<!-- spellcheck - true/false로 키고 끔 true가 기본값
      resize: none - 입력창 사이즈 변경 불가 설정, 대부분 none으로 설정 -->
<p>
  <label for="">여러 줄 입력</label>
</p>
<textarea id="multi" cols="40" rows="10" spellcheck="false"></textarea>
<br>
<textarea id="multi" cols="40" rows="10" style="resize: none;"></textarea>

<hr>

<!-- form(동기): 사용자가 작성한 내용을어떤 서버 경로로, 어떤 방식(get, post)으로 전달할지 설정 -->
<form action="/login" method="get">
  <!-- name 속성: 서버로 전달할 때 유니크하게 구분하기 위한 이름 -->
  <input type="text" name="id">
  <input type="password" name="pw">
  <!-- form 태그 안에 있어야 submit 이벤트가 작동 -->
  <button type="submit">로그인</button>
</form>






</body>
</html>
