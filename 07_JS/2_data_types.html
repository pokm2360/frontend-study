<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 데이터 타입(자료형)

    // string(문자 데이터)
    // 큰따옴표(""), 작은따옴포(''), 백틱(``)
    const myName = "KHKIM";
    const email = 'pokm@naver.com';
    const hello = `hello ${myName}?!`; // 템플릿 리터럴(ES6차) 백틱
    // 백틱 미사용 시 데이터 기워넣기
    const concat = 'hello ' + myName + '?!'

    console.log(myName);
    console.log(email);
    console.log(hello);
    console.log(concat);

    // Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄
    const Number = 123;
    const opacity = 0.43;

    console.log(Number);
    console.log(opacity);

    // boolean(논리 데이터)
    // true(참), false(거짓) 두 가지 값만 존재
    // 이분법적으로 구분해야 하는 상황에서 사용 => 조건문/반복문에서 조건을 판단할 때
    const checked = true;
    const isShow = false;

    console.log(checked);
    console.log(isShow);

    // undifined
    // 아무것도 정의되지 않은(값이 할당되지 않은) 상태를 의미
    // 변수의 초기화를 하지 않으면 자동으로 undefined가 할당
    // (초기화: 변수를 선언하고 처음으로 값을 저장하는 것)
    let undef;

    console.log(undef);

    console.log(undef);

    const obj = { abc: 123};
    console.log(obj.abc);
    console.log(obj.xyz);

    // null
    // 어떤 값이 의도적으로 비어있음을 의미
    // undefined와 다른 점은 개발자가 명시적으로 값이 비어있음을 나타낼 때 사용
    let name = null;
    console.log(name);

    name = 'khkim';
    console.log(name);

    // object(객체 데이터)
    // 관련있는 여러 데이터를 key-value 1쌍의 형태로 저장
    // {} 방식을 주로 사용
    const user = {
      // 속성(property)
      // key: value
      name: 'ho', // 문자
      age: 24, // 숫자
      ismarried: false // 논리
    };

    console.log(user);
    // 객체 내부에 특정 데이터만 출력
    console.log(user.name);
    console.log(user.age);
    console.log(user.ismarried);

    // Array(배열 데이터)
    // 여러 데이터를 순차적으로 저장
    // [] 방식을 주로 사용
    // 배열의 인덱스는 0부터 시작
    const fruits = ['apple', 'banana', 'cherry'];

    console.log(fruits);
    // 배열의 특정 데이터만 출력
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);

    // 다른 종류의 데이터를 포함시킬 수도 있지만, 대부분 같은 종류의 데이터를 나열
    const arr = ['goni', 99, false]
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);

    // (활용 예) 상품 리스트, 사용자 리스트
    const productlist = [
      {
        producId: 1,
        productName: '비타민',
        price: 32900,
        productImg: 'https://이미지경로',
        brand: '고려은단'
      },
      {
        productId: 2,
        productName: '콘드로이친1200',
        price: 285000,
        productImg: 'https://이미지경로',
        brand: '관절엔'
      }, 
      {
        productId: 3,
        productName: '에버콜라겐C',
        price: 210000,
        productImg: 'https://이미지경로',
        brand: '뉴트리'
      }
    ];
    console.log(productlist[0].productImg);

    const userList = [
      {
        userId: 'hh',
        name: '김경환',
        age: 53,
        email: 'kkh@naver.com',
        hobby: ['게임', '운동', '영화']
      },
      {
        userId: 'geoblo',
        name: '김재현',
        age: 99,
        email: 'geoblo@naver.com',
        hobby: ['배드민턴', '싸이클', '스노우보드']
      },
      {
        userId: 'javakim',
        name: '김자바',
        age: 10,
        email: 'jsjs@gmail.com',
        hobby: ['멍때리기']
      }
    ]

    console.log(userList[2].hobby);
    console.log(userList[1].hobby[2]);

    // (참고) js는 매우 유연한 언어
    // 데이터 타입이 값을 넣는 순간 결정되고 여러 데이터 타입을 넣을 수 있음
    // => 동적 타입 언어
    let e = 1;
    console.log(typeof e); // typeof: 데이터 타입을 체크
    e = 'abc';
    console.log(typeof e);

  </script>
</body>
</html>
