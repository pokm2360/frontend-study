<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 속성 선택자: html의 속성과 값으로 요소 선택. [] 기호 사용 */
    /* [disabled] {
      color: red;
    } */

    /* [type="password"] {
      color: red;
      background-color: bisque;
    } */

    [value="abcd"] {
      color: red;
      background-color: bisque;
    }

    [data-fruitname] {
      color: greenyellow;
      background-color: gold;
    }
  </style>
</head>
<body>
  <input type="text" value="abcd">
  <input type="password" value="1234">
  <input type="text" value="가나다라" disabled>
  <span data-fruitname="apple">사과</span>
</body>
</html>
