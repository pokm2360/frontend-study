    // add(n1, n2), minus(n1, n2), multiple(n1, n2), divide(n1, n2)를 각각 만들어보세요.
    // 2) 사용자에게 정수 2개와 연산자를 입력받아 사칙연산을 수행하고 
    // 그 결과를 반환하는 calculator(n1, n2, operator) 함수를 만들고 연산 결과를 화면에 출력해보세요.


    // 풀이3
    const num1 = Number(prompt('숫자1 입력'));
    const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
    const num2 = Number(prompt('숫자2 입력'));
    
    function add(num1, num2) {
      result = 0;
      result = num1 + num2;
      return result;
    }
    function minus(num1, num2) {
      result = 0;
      result = num1 - num2;
      return result;
    }
    function multiple(num1, num2) {
      result = 0;
      result = num1 * num2;
      return result;
    }
    function divide(num1, num2) {
      result = 0;
      result = num1 / num2;
      return result;
    }
    function calculator(num1, num2, operator) {
      if (operator == '+') {
        return add(num1,num2);
      } else if (operator == '-') {
        return minus(num1,num2);
      } else if (operator == '*') {
        return multiple(num1,num2);
      } else if (operator == '/') {
        return divide(num1,num2);
      }
