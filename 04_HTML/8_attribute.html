<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- 
  <style>
    span {
      color: red;
    } -->

    <!-- class를 의미하는 .(점) -->
  <style>
    .red {
      color: red;
    }

    /* id를 의미하는 # */
    #abc {
      color: green;
    }
  </style>
</head>
<body>
  <!-- 태그마다 사용 가능한 속성이 정해져있음 -->
  <img src="https://via.placeholder.com/150" alt="샘플">
  <!-- img태그에 href 속성은 동작 안함 -->
  <img href="https://via.placeholder.com/150" alt="샘플">

  <br>

  <!-- HTML 전역(global) 속성: 모든 태그에서 사용 가능한 속성 -->
  <!-- title: 요소의 설명, 마우스 커서를 올리면 지정한 설명이 나타남 -->
  <a href="https://www.naver.com" target="_blank" title="네이버로 이동">naver</a>
  
  <br><br>

  <!-- style: 요소에 직접 스타일 적용(인라인 스타일) - 전역속성 -->
  <span style="color: blue;">파란색 글자</span>

<hr>

  <!-- class: 요소를 지칭하는 "중복 가능한" 이름 -->
  <!-- 선택자로 class를 사용하여 스타일 지정 또는 js로 dom 조작(제어) -->
  <span >동해물과</span> <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세

  <br><br>

  <!-- id: 요소를 지칭하는 "고유한" 이름(하나의 웹 문서 내에 1개만 존재) -->
  <!-- class보다는 사용 빈도가 낮음(특히 react에서는 사용 안함) -->
  <!-- 고유하기 때문에 중요한 요소를 조금 더 쉽게 찾을 수 있음 -->
  <span id="abc">동해물과</span> <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세

  <br><br>

  <!-- data: 요소에 데이터를 저장하는 용도(사용자 정의 속성을 만듦) -->
  <!-- js에서 이 속성에 저장한 데이터를 꺼내서 이용 가능 -->
  <!-- 사용법: data-내가 원하는 이름 작명="데이터" -->
  <div data-cars-name="bmw">bmw</div>
  <div data-cars-name="kia">kia</div>
  <div data-cars-name="audi">audi</div>

  <script>
    // div 태그를 모두 찾아서 elements 라는 이름의 그릇(저장 공간)에 담아라
    const elements = document.querySelectorAll('div');
    // 찾은 요소들을 하나씩 반복해가면서 element에 다시 담고
    elements.forEach(element => {
      // element안에 dataset안에 carsname으로접근
      // 
      console.log(element.dataset.carsName); //js 표기법 이름이 연결할때는 첫 글자 대문자로 작성(carsName)
    });
  </script> 
</body>
</html>
