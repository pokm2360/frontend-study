<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 프롬프트 창을 이용하여 생성할 배열의 길이를 입력받고
    // 입력한 길이만큼 반복하여 데이터를 입력받아(프롬프트 창 이용) 배열을 만든 다음
    // 배열의 맨 첫번째 값과 맨 끝값을 꺼내와 출력해보세요.
    // (예: 입력한 길이가 5이면 arr 배열에 프롬프트로 입력받은 5개의 데이터 추가)

    // for문을 사용해 데이터 n번 입력받기
    const arrLength = Number(prompt('생성할 배열의 길이를 입력하세요.', 2));
    const arr = [];

    // 풀이5
    // arrLength만큼 데이터 입력받기
    for (let i = 1; i <= arrLength; i++) {
      const input = prompt('반복할 데이터를 입력하세요.'); // 데이터를 변수로 지정
      arr.push(input); // 변수로 지정된 데이터를 배열에 추가
    }
    document.write('배열의 첫번째 값: ' + arr[0], '<br>');
    arr.reverse();
    document.write('배열의 끝 값: ' + arr[0]);


  </script>
</head>
<body>
  
</body>
</html>
